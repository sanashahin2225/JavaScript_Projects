<html>

<head>
    <title>
        Javascript Tutorial
    </title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <h1 id='heading'>My First Calculator</h1>
        <hr>
    </div>
    <div class="container">
        <div class="screenDisplay">
            <input type="text" id='textArea'/>
        </div>
        <div class="buttonScreen">
            
            <button class="buttonClr" value='clr' onclick='clr()'>Clear Screen</button>
            <br>
            <button class="button" name='number' value='7' onclick="display('7')">7</button>
            <button class="button" name='number' value='8' onclick="display('8')">8</button>
            <button class="button" name='number' value='9' onclick="display('9')">9</button>
            <button class="button" name='operation' value='+' onclick="display('+')">+</button>
            <br>
            <button class="button" name='number' value='4' onclick="display('4')">4</button>
            <button class="button" name='number' value='5' onclick="display('5')">5</button>
            <button class="button" name='number' value='6' onclick="display('6')">6</button>
            <button class="button" name='operation' value='-' onclick="display('-')">-</button>
            <br>
            <button class="button" name='number' value='1' onclick="display('1')">1</button>
            <button class="button" name='number' value='2' onclick="display('2')">2</button>
            <button class="button" name='number' value='3' onclick="display('3')">3</button>
            <button class="button" name='operation' value='*' onclick="display('*')">*</button>
            <br>
            <button class="button" name='number' value='0' onclick="display('0')">0</button>
            <button class="button" name='operation' value='.' onclick="display('.')">.</button>
            <button class="button" name='operation' value='/' onclick="display('/')">/</button>
            <button class="buttonRed" name='operation' value='=' onclick='output()'>=</button>
            <br>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
