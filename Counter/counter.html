<html>
    <head>
        <title>Counter</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <nav class="navbar navbar-dark bg-dark" >
            <a class="navbar-brand" href="#" style='font-family: sans-serif; font-weight: bold; font-size: 38px;'>Counter</a>
        </nav>
        <div id="container">
            <div class="containerMid">
                <span id='counter'>0</span><br>               
                <button type="button" class="btn btn-outline-danger button" id='decr' onclick="myFunction(this.id)">Click Me!</button>
                <button type="button" class="btn btn-secondary button" id='reset' onclick="myFunction(this.id)">Click Me!</button>
                <button type="button" class="btn btn-outline-success button" id='incr' onclick="myFunction(this.id)">Click Me!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
